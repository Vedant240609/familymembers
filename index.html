 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
  <h1 class="btn btn-info heading">Image recognition</h1>
        <br><br>
  
        <p style="font-size: 22px;">This model is trained to identify the following people: </p>
        <b class="nameofpeople">
          Mother
          <hr>
          Father
          <hr>
          Sister
          <hr>
          Grandfather
          <hr>
          Grandmother
          <hr>
          Me 
          <hr>
        </b>
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br>
        <br>
  <div id="result"></div>
        <br>
        <br>
  <button class="btn btn-danger" onclick="takesnapshot()">Capture Image</button>
  
        <br><br>
        <button class="btn btn-primary" onclick="check()">Check Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Object : <span id="result_objectname"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_objectaccuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
